<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Registration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            position: relative;
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #message {
            color: #333;
            margin-top: 20px;
        }

        #welcome {
            display: none;
            margin-top: 20px;
        }

        #logoutButton {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        #logout {
            display: none;
            margin-top: 10px;
        }

        #registrationForm {
            max-width: 400px;
            margin: 20px auto;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #registrationLink {
            color: #333;
            text-decoration: underline;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }
    </style>
</head>
<body>

    <h1>Welcome to E-commerce Registration</h1>

    <!-- Login Form -->
    <form id="loginForm" onsubmit="return validateLogin()">
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" name="loginUsername" required>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" required>

        <button type="submit">Login</button>
    </form>

    <!-- Registration Form -->
    <form id="registrationForm" onsubmit="return registerUser()">
        <label for="registerUsername">Username:</label>
        <input type="text" id="registerUsername" name="registerUsername" required>

        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" name="registerPassword" required>

        <label for="registerEmail">Email:</label>
        <input type="email" id="registerEmail" name="registerEmail" required>

        <label for="registerFullName">Full Name:</label>
        <input type="text" id="registerFullName" name="registerFullName" required>

        <label for="registerDob">Date of Birth:</label>
        <input type="date" id="registerDob" name="registerDob" required>

        <label for="registerAddress">Address:</label>
        <input type="text" id="registerAddress" name="registerAddress" required>

        <label for="registerPhone">Phone Number:</label>
        <input type="tel" id="registerPhone" name="registerPhone" required>

        <label for="registerCountry">Country:</label>
        <select id="registerCountry" name="registerCountry" required>
            <option value="" disabled selected>Select your country</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
            <!-- Add more countries as needed -->
        </select>

        <label for="registerGender">Gender:</label>
        <select id="registerGender" name="registerGender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <label for="registerNewsletter">Subscribe to Newsletter:</label>
        <input type="checkbox" id="registerNewsletter" name="registerNewsletter">

        <button type="submit">Register</button>
    </form>

    <div id="message"></div>

    <div id="welcome">
        <h2>Welcome to the E-commerce Site!</h2>
        <p id="welcomeMessage"></p>
    </div>

    <button id="logoutButton" onclick="logout()">Log Out</button>

    <div id="logout">
        <p>Logged out successfully. Redirecting to index page...</p>
    </div>

    <!-- Navigation Links -->
    <ul>
        <li><a href="#login" id="loginLink" onclick="showLoginForm()">Login</a></li>
        <li><a href="#registration" id="registrationLink" onclick="showRegistrationForm()">Register</a></li>
        <li><a href="#home" id="homeLink" onclick="showHomePage()">Home</a></li>
    </ul>

    <script>
        function validateLogin() {
            var username = document.getElementById("loginUsername").value;
            var password = document.getElementById("loginPassword").value;

            // Simulating login validation
            if (username === "testuser" && password === "testpassword") {
                document.getElementById("message").innerText = "Login successful!";
                document.getElementById("welcomeMessage").innerText = "Hello, " + username + "!";
                showHomePage();
                return false; // Prevent form submission
            } else {
                alert("Invalid login credentials. Please try again.");
                return false; // Prevent form submission
            }
        }

        function showLoginForm() {
            document.getElementById("loginForm").style.display = "block";
            document.getElementById("registrationForm").style.display = "none";
            document.getElementById("message").style.display = "block";
            document.getElementById("welcome").style.display = "none";
            document.getElementById("logoutButton").style.display = "none";
            document.getElementById("logout").style.display = "none";
        }

        function showRegistrationForm() {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("registrationForm").style.display = "block";
            document.getElementById("message").style.display = "none";
            document.getElementById("welcome").style.display = "none";
            document.getElementById("logoutButton").style.display = "none";
            document.getElementById("logout").style.display = "none";
        }

        function showHomePage() {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("registrationForm").style.display = "none";
            document.getElementById("message").style.display = "none";
            document.getElementById("welcome").style.display = "block";
            document.getElementById("logoutButton").style.display = "block";
            document.getElementById("logout").style.display = "none";
        }

        function logout() {
            document.getElementById("loginForm").style.display = "block";
            document.getElementById("registrationForm").style.display = "none";
            document.getElementById("message").style.display = "block";
            document.getElementById("welcome").style.display = "none";
            document.getElementById("logoutButton").style.display = "none";
            document.getElementById("logout").style.display = "block";

            // Simulating a delay before redirecting to the index page
            setTimeout(function () {
                document.getElementById("logout").innerHTML = "Logged out successfully. Redirecting to index page...";
                window.location.href = "index.html"; // Redirect to index page
            }, 2000); // 2000 milliseconds (2 seconds) delay
        }

        function registerUser() {
            var username = document.getElementById("registerUsername").value;
            var password = document.getElementById("registerPassword").value;
            var email = document.getElementById("registerEmail").value;
            var fullName = document.getElementById("registerFullName").value;
            var dob = document.getElementById("registerDob").value;
            var address = document.getElementById("registerAddress").value;
            var phone = document.getElementById("registerPhone").value;
            var country = document.getElementById("registerCountry").value;
            var gender = document.getElementById("registerGender").value;
            var subscribeNewsletter = document.getElementById("registerNewsletter").checked ? "Yes" : "No";

            // Simulating user registration (you can add more validation/logic here)
            alert("User registered successfully!\n\nUsername: " + username +
                "\nEmail: " + email + "\nFull Name: " + fullName +
                "\nDate of Birth: " + dob + "\nAddress: " + address +
                "\nPhone: " + phone + "\nCountry: " + country +
                "\nGender: " + gender + "\nSubscribe to Newsletter: " + subscribeNewsletter);
            showLoginForm();
            return false; // Prevent form submission
        }
    </script>

</body>
</html>
