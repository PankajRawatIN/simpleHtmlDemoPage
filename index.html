<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selenium Test Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            position: relative;
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 300px;
            margin: 20px auto;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #message {
            color: #333;
            margin-top: 20px;
        }

        #welcome {
            display: none;
            margin-top: 20px;
        }

        #logoutButton {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        #logout {
            display: none;
            margin-top: 10px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }
    </style>
</head>
<body>

    <h1>Welcome to Selenium Test Page</h1>

    <form id="loginForm" onsubmit="return validateLogin()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>

    <div id="message"></div>

    <div id="welcome">
        <h2>Welcome to the Home Page!</h2>
        <p id="welcomeMessage"></p>
    </div>

    <button id="logoutButton" onclick="logout()">Log Out</button>

    <div id="logout">
        <p>Logged out successfully. Redirecting to index page...</p>
    </div>

    <ul>
        <li><a href="#home" id="homeLink" onclick="showHomePage()">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>

    <script>
        function validateLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Simulating login validation
            if (username === "testuser" && password === "testpassword") {
                document.getElementById("message").innerText = "Login successful!";
                document.getElementById("welcomeMessage").innerText = "Hello, " + username + "!";
                showHomePage();
                return false; // Prevent form submission
            } else {
                alert("Invalid login credentials. Please try again.");
                return false; // Prevent form submission
            }
        }

        function showHomePage() {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("message").style.display = "none";
            document.getElementById("welcome").style.display = "block";
            document.getElementById("logoutButton").style.display = "block";
            document.getElementById("logout").style.display = "none";
        }

        function logout() {
            document.getElementById("loginForm").style.display = "block";
            document.getElementById("message").style.display = "block";
            document.getElementById("welcome").style.display = "none";
            document.getElementById("logoutButton").style.display = "none";
            document.getElementById("logout").style.display = "block";

            // Simulating a delay before redirecting to the index page
            setTimeout(function () {
                document.getElementById("logout").innerHTML = "Logged out successfully. Redirecting to index page...";
                window.location.href = "index.html"; // Redirect to index page
            }, 2000); // 2000 milliseconds (2 seconds) delay
        }
    </script>

</body>
</html>
